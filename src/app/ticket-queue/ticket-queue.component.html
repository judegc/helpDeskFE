<header>
    <nav>
        <span>
            <a [routerLink]="['/home-view']" [routerLinkActive]="['link-active']"> 
            Logout</a>
        </span>
    </nav>
</header>

<h1>GC Help Desk- Tickets: Welcome {{service.userName}}</h1>
<table>
    <tr>
        <th>Ticket Id</th>
        <th>Opened By</th>
        <th>Issue</th>
        <th>Resolved By</th>
        <th>Resolution</th>
        <th>Resolved</th>
        <th>Favorited</th>
    </tr>
    <tr *ngFor="let t of tickets">
        <td>{{ t.id }}</td>
        <td>{{ t.openedBy }}</td>
        <td>{{ t.issue }}</td>
        <td>{{ t.resolvedBy }}</td>
        <td>{{ t.resolution }}</td>
        <td>{{ t.resolved }}</td>
        <td>{{ t.favorited }}</td>
        <button onclick="removeTicket(t.id)">Delete</button>
        <button onclick="Favorite">Favorite</button>
        <button onclick="Resolve">Resolve</button>
    </tr>
</table>

<p>Issue:</p><input [(ngModel)]="newIssue"><button (click)="addTicket(newTicket)">Add Ticket</button>
